<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">       
    </head>
    <body>
    <script>
        var a=[1,2,3,4,5,6,7];
        function dom(){
            var b='2';
            a.push(b);
            document.write(a+'<br>');
            var b=[2,3];
            a.unshift(b);
            document.write(a+'<br>');
            a.pop();
            document.write(a+'<br>');
            a.shift();
            document.write(a+'<br>');
            a.splice(2,0,'22');
            document.write(a+'<br>')
        }
        dom()
    </script>
    </body>
</html>
